		function closeMe()
		{
   			x=document.getElementById("billing"); // Find the element

		{
   			x=document.getElementById("billing"); // Find the element

	<div id="form">
		<fieldset>
			<legend>Order Information:</legend>
			<div class="row">
				<div class="col-xs-6">
					<label for="FirstName"> First name*:</label><input type="text" name="FirstName" id="FirstName" class="input" placeholder="Finn" required />
					
				</div>
				<div class="col-xs-6">
					<label for="LastName" class = "required"> Last name:</label><input type="text" name="LastName" id="LastName" class="input" placeholder="Tuna" /><br>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<label for="Phone">Phone number*: </label><input type="text" class="bfh-phone input" name="Phone" id="Phone" data-format="(ddd) ddd-dddd" placeholder="(734) 555-5555" required /><br>		
				</div>
				<div class="col-xs-6">
		  			<label for="Email"> Email: </label><input type="email" name="Email" id="Email" class="input" placeholder="GariWasabi@Sadako.com" /><br>
		  		</div>
		  	</div>

		  	<div class="row">
				<div class="col-xs-6">
					<label for="OrderType"> Order Type*: </label>
					<input type="radio" name="OrderType" id="PickUp" value="Pick-Up" required />
					<label for = "PickUp">Pick-Up</label>
					<input type="radio" name="OrderType" id="Delivery" value="Delivery" required /><label for ="Delivery"> Delivery</label><br>
				</div>
				<label for="OrderType"> Order Type*: </label>
					<input type="radio" name="OrderType" id="PickUp" value="Pick-Up" required />
					<label for = "PickUp">Pick-Up</label>
					<input type="radio" name="OrderType" id="Delivery" value="Delivery" required />
					<label for ="Delivery"> Delivery</label><br>
			<label class = "required"> Order Type*: </label>
				<input type="radio" name="PickUp" id="PickUp" required/>
				<label for = "PickUp">Pick-Up</label>
			
				<input type="radio" name="OrderType" id="Delivery"required/><label for ="Delivery"> Delivery</label><br>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<label for="StreetAddress"> Street Address*: </label><input type="text" name="StreetAddress" placeholder="555 State Street" id="StreetAddress" class="input" required />
				</div>
				<div class="col-xs-6">
					<label for="StreetAddress2"> Building Name/Suite/Apt: </label><input type="text" name="StreetAddress2" id="StreetAddress2" placeholder="Apt.2" class="input" /><br>
				</div>
			</div>

				<div class="col-xs-6">
					<label for="City"> City*: </label><input type="text" name="City" id="City" placeholder="Ann Arbor" class="input" required />
				</div>
				<div class="col-xs-6">
					<label for="ZipCode"> Zip Code: </label><input type="text" name="ZipCode" id="ZipCode" placeholder="48104" class="input" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<label>Payment Type*: </label>
					<button type="button" onclick="openMe()">Credit</button>
					<button type="button" onclick="closeMe()">Cash</button>
				</div>
			</div>
	
		<div class="container" id="billing">

			<legend>Billing Information</legend>
			<div class="row">
				<div class="col-xs-6">
					<label for="NameOnCard">Name on Card:</label><input type="text" name="NameOnCard" id="NameOnCard" placeholder="Finn S Tuna" class="input"/>
				</div>
				<div class="col-xs-6">
					<label for="Cardtype">Card Type:</label>
					<select name="Cardtype" class="input">
						<option value="blank"></option>
						<option value="mastercard">Mastercard</option>
						<option value="visa">Visa</option>
						<option value="amex">American Express</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<label for = "CardNumber">Card Number: </label>
					<input type="text" pattern="[0-9]{13,16}" name="CardNumber" id="CardNumber" placeholder="XXXX XXXX XXXX XXXX" class="input">
				</div>
				<div class="col-xs-6">
					<label for = "secure">Security Code: </label><input type="text" name ="secure" id= "secure" placeholder="123" class="input"/>
				</div>
			</div>

			<div class="row">
				<div class = "col-xs-6">
					<label for="expiration">Expiration Date:</label><input type="text" name="expiration" id="expiration" placeholder="01/14" class="input"/>
				</div>
			</div>
